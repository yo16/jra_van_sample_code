<H1>JRA-VAN Data Lab. データ入手方法</H1>
<HR SIZE=1><BR>

　JRA-VAN Data Lab.は、JRA-VANが提供する競馬データ取得サービスです。
ユーザは、「JRA-VAN Data Lab.」サービスに対応した競馬ソフトを使用することにより、必要に応じて必要な競馬データを簡単な操作で取得することができます。<BR><BR>
