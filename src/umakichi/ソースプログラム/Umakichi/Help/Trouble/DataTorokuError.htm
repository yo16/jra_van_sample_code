<HEAD><TITLE>トラブルシューティング</TITLE></HEAD>
<BODY>

Ｑ．データ登録でエラーが発生します。<BR><BR>

Ａ．サーバーエラーの場合は、しばらく時間を置いてからやり直してください。<BR><BR>
　「レコードの登録に失敗しました。」というメッセージが出た場合は、以下の点を確認してください。<BR>

<UL>
<LI>ハードディスクの空き容量が十分にあるかどうか確認してください。
<LI>データベースフォルダをネットワーク共有し同時に使用していないか確認してください。
</UL>

</BODY>
