<HEAD><TITLE>トラブルシューティング</TITLE></HEAD>
<BODY>

Ｑ．出馬表を印刷すると、エラーが起こってしまい印刷できません。<BR><BR>

Ａ．印刷がおかしい、と思ったら今ご利用になっているプリンタのプリンタドライバを最新のものに取り替えることをお勧めします。最新のプリンタドライバはほとんどがインターネットで取得出来ます。各メーカーのホームページで入手し、インストールしてください。<BR><BR>
　また、印刷がおかしい場合、プリンタの設定を変更すれば正常に印刷出来る場合があります。競馬新聞印刷の場合は、出来るだけ印字品質の高いモード（ファインなど）で印刷されることをお勧めいたします。<BR>

</BODY>
