<HTML>
<HEAD><TITLE>アンインストール</TITLE></HEAD>
<BODY>

<H1>アンインストール</H1>
<HR SIZE=1><BR>

　馬吉のアンインストールは以下の手順で行って下さい。<BR>

<OL>
<LI>コントロールパネルから「アプリケーションの追加と削除」を選択します。<BR><BR>
<LI>現れた「アプリケーションの追加と削除」ウィンドウから「馬吉」を選択し、削除します。<BR><BR>
<LI>自動的にアンインストールが実行されます。<BR><BR>
<LI>アンインストールが終了しても、馬吉をインストールしたフォルダにファイルが残っていることがあります。その場合はご自分で削除して頂いて構いません。<BR><BR>
</OL>

</BODY>
</HTML>
