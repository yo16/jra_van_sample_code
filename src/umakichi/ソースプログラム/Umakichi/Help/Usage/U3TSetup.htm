<H1>３連単セットアップとは</H1>
<HR SIZE=1><BR>

　３連単セットアップとは、旧バーションの馬吉をお使いだった方が、過去の３連単オッズの情報を全て取得するための機能です。2004年の３連単開始から現在までの３連単オッズを取得します。<BR>
　馬吉は旧バージョンで作られたデータベースを読み込む時に３連単セットアップを行うかどうか自動的に聞いてきます。ここで、「いいえ」と答えると３連単セットアップは行いません。<BR>
　あとから３連単セットアップを行いたいときは、<A HREF="../Configration.htm">設定画面</A>の「３連単セットアップボタン」を押して実行してください。

</BODY>
