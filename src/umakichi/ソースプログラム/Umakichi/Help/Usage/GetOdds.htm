<H1>オッズを見る</H1>
<HR SIZE=1><BR>

　<A HREF="..\Screen\1400_OD.htm">オッズ</A>は出馬表から表示させます。

<OL>
<LI>オッズを見たいレースの出馬表を表示します(参照：<A HREF="GetSyutubahyo.htm">出馬表を見る</A>)。
<LI>ツールバーの[オッズ]ボタンをクリックします。
<LI>そのレースのオッズが表示されます。
</OL>

　同様の方法で[票数]ボタンをクリックすれば、<A HREF="..\Screen\1410_OD.htm">票数</A>を見る事が出来ます。<BR>
