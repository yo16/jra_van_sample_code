<H1>馬吉の設定</H1>
<HR SIZE=1><BR>

　馬吉設定ダイアログから各種設定を行います。このダイアログはメニューパレット、もしくはブラウザのツールバーから呼び出されます
（参照：<A HREF="Usage\UsageMenuPalette.htm">メニューパレットの使い方</A>、<A HREF="Usage\UsageBrowser.htm">ブラウザの使い方</A>）。<BR><BR>

<DIV ALIGN="center"><IMG BORDER=1 SRC="Screen\5100_Config.png"></DIV><BR><BR>

<H2>データベース</H2>

<h3>JV-Link設定</h3>

　JV-Link設定ダイアログを呼び出します。
設定方法は <A HREF="JV-LinkConfigration.htm">JV-Linkの設定</A>を参照して下さい。<BR>

<H3>JV-Link 取得モード</H3>

　JV-Linkの取得モードを選択します。
詳細は<A HREF="DataFetch.htm">データ取得の設定</A>を参照して下さい。<BR>

<H2>色の設定</H2>

　馬吉ブラウザの背景色と前景色を設定します。
規定の色のテーマからも選べます。また、自由にカスタマイズする事も出来ます。<BR>
