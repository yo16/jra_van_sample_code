<H1>出馬表 持ちタイム</H1>
<HR SIZE=1><BR>

<H2>持ちタイム</H2>

　出走馬の持ちタイムを<A HREF="1300_RA.htm">出馬表</A>に表示します。<BR><BR>

<DIV ALIGN="center"><IMG BORDER=1 SRC="1306_RA.png"></DIV><BR><BR>

　「開催場、馬場、距離」と「馬場、距離」の2種類の持ちタイムが表示されます。<BR>
　着順の背景色は、1着がピンク、2着がオレンジ、3着が水色に色分けされています。<BR>
　「年月日 回場日」をクリックすると、そのレースのデータを表示した<A HREF="1300_RA.htm">出馬表画面</A>に移動します。<BR>

</BODY>
