<H1>出馬表</H1>
<HR SIZE=1><BR>

<H2>過去5走</H2>

　出走馬が過去に出走したレースを<A HREF="1300_RA.htm">出馬表</A>に表示します。<BR><BR>

<DIV ALIGN="center"><IMG BORDER=1 SRC="1303_RA.png"></DIV><BR><BR>

<H3>機能</H3>

　何走前まで表示するかを変更する事が出来ます。<BR>

<UL>
<LI>ボックス内の数字を直接書き換えるか、[▲][▼]ボタンで変更します。
<LI>一度変更すると、別のレースを開いてもその設定が有効になります。
<LI>あまり大きな値にすると表示が遅くなります。
</UL>

　背景色が、1着はピンク、2着はオレンジ、3着は水色になっています。<BR>
　セルをクリックすると、そのレースのデータを表示した<A HREF="1300_RA.htm">出馬表画面</A>に移動します。<BR>

</BODY>
