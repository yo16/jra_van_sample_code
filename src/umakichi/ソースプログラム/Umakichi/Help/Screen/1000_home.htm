<H1>総合メニュー (ホーム)</H1>
<HR SIZE=1><BR>

　各画面へ移動する、ブラウザのメニュー画面です。<BR><BR>
　この画面は<A HREF="..\Usage\UsageMenuPalette.htm">メニューパレット</A>か、ブラウザのメニューから新規ブラウザで表示されます。<BR><BR>

<DIV ALIGN="center"><IMG BORDER=1 SRC="1000_home.png"></DIV><BR><BR>

<H2>機能</H2>

　リンクをクリックすると、その画面に移動します。<BR>

<DL>
<DT><B>レース情報</B><BR><BR>
<DD><B>[出馬表]</B> ： <A HREF="1100_RAKaiSel.htm">出馬表開催選択</A>に移動します。<BR><BR>
<DD><B>[特別登録馬]</B> ： <A HREF="1500_TKKaiSel.htm">特別登録馬開催選択</A>に移動します。<BR><BR>
<DD><B>[コースレコード]</B> ： <A HREF="2500_RCSel.htm">レコード選択</A>に移動します。<BR><BR>
<DD><B>[坂路調教]</B> ： <A HREF="2800_HCSel.htm">坂路調教</A>に移動します。<BR><BR>
<DT><B>マスター情報</B><BR><BR>
<DD><B>[競走馬][騎手][調教師][馬主][生産者][繁殖馬]</B> ： それぞれの項目を検索するタブを選択した状態で<A HREF="3000_Find.htm">検索</A>に移動します。<BR><BR>
</DL>
