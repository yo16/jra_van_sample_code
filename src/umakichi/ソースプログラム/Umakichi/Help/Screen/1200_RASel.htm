<H1>出馬表選択</H1>
<HR SIZE=1><BR>

　<A HREF="1100_RAKaiSel.htm">出馬表開催選択</A>で選択された日に開催されるレースの一覧を、ブラウザに表示します。<BR><BR>

<DIV ALIGN="center"><IMG BORDER=1 SRC="1200_RASel.png"></DIV><BR><BR>

<H2>機能</H2>

　レース欄をクリックすると、選択したレースのデータを表示した<A HREF="1300_RA.htm">出馬表画面</A>に移動します。<BR>

<H2>表示</H2>

　その日開催のレースの一覧が、最大3開催場分、レース順に表示されます。<BR>
