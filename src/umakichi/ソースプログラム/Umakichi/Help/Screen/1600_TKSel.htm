<H1>特別登録馬選択</H1>
<HR SIZE=1><BR>

　<A HREF="1500_TKKaiSel.htm">特別登録馬開催選択</A>で選択された日に開催されるレースの一覧をブラウザに表示します。<BR><BR>

<DIV ALIGN="center"><IMG BORDER=1 SRC="1600_TKSel.png"></DIV><BR><BR>

<H2>機能</H2>

　レース欄をクリックすると、選択したレースのデータを表示した<A HREF="1700_TK.htm">特別登録馬画面</A>に移動します。<BR>

<H2>表示</H2>

　その日開催のレースの一覧が、最大3開催場分表示されます。<BR>
