<H1>レコード</H1>
<HR SIZE=1><BR>

　選択されたレコードのデータを表示します。
　レコードは<A HREF="2500_RCSel.htm">レコード選択</A>で選択される他、<A HREF="1300_RA.htm">出馬表</A>ツールバーの[レコード][GIレコード]ボタンからも選択されます。<BR><BR>

<DIV ALIGN="center"><IMG BORDER=1 SRC="2600_RC.png"></DIV><BR><BR>

<H2>機能</H2>

<DL>
<DT>
<DD><B>[次]、次レースのリンク</B> ： [前]で進んだ履歴を戻ります。<BR><BR>
<DD><B>[前]、前レースのリンク</B> ： 1つ前のレコード情報を表示します。<BR><BR>
</DL>

<H2>表示</H2>

　選択された条件と、そのレコードのデータを表示します。<BR>

</BODY>
</HTML>
