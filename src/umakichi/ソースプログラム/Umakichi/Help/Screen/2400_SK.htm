<H1>産駒</H1>
<HR SIZE=1><BR>

　<A HREF="2300_HN.htm">繁殖馬</A>で選択された産駒のデータをブラウザに表示します。<BR><BR>

<DIV ALIGN="center"><IMG BORDER=1 SRC="2400_SK.png"></DIV><BR><BR>

<H2>基本情報</H2>

　産駒に関する基本的な情報を表示します。<BR>
　生産者名をクリックすると、その生産者のデータを表示した<A HREF="2100_BR.htm">生産者画面</A>に移動します。<BR>

<H2>血統</H2>

　親、二代、三代まで表示します。<BR>
　馬名がリンクになっている場合、クリックすると、その馬の繁殖馬データを表示した<A HREF="2300_HN.htm">繁殖馬画面</A>に移動します。<BR>
