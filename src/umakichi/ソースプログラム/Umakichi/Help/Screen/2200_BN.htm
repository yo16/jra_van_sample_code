<H1>馬主</H1>
<HR SIZE=1><BR>

　選択された馬主のデータをブラウザに表示します。<BR>
　馬主は<A HREF="3000_Find.htm">検索</A>の結果から選択される他、<A HREF="1800_UM.htm">競走馬</A>、<A HREF="2100_BR.htm">生産者</A>の競走馬のデータ、<A HREF="1301_RA.htm">出馬表/基本情報</A>等からも選択されます。<BR><BR>

<DIV ALIGN="center"><IMG BORDER=1 SRC="2200_BN.png"></DIV><BR><BR>

<H2>基本情報</H2>

　馬主の基本的なデータを表示します。<BR>

<H2>詳細情報</H2>

　タブ切り替えで次の2つの詳細情報を表示します。<BR>

<H3>成績</H3>

　設定年と累計の、賞金と成績のデータを表示します。<BR>

<H3>競走馬</H3>

　所持する競走馬のデータを、生年月日順に一覧表示します。<BR>
　馬名をクリックすると、その馬の競走馬データを表示した
<A HREF="1800_UM.htm">競走馬画面</A>に移動します。
調教師、生産者をクリックすると、それぞれのデータを表示した<A HREF="1900_CH.htm">調教師画面</A>、<A HREF="2100_BR.htm">生産者画面</A>に移動します。<BR>

</BODY>
</HTML>
