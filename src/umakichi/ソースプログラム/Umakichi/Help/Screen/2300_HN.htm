<H1>繁殖馬</H1>
<HR SIZE=1><BR>

　選択された繁殖馬のデータをブラウザに表示します。<BR>
　繁殖馬は<A HREF="3000_Find.htm">検索</A>の結果から選択される他、<A HREF="2400_SK.htm">産駒</A>の血統からも選択されます。<BR><BR>

<DIV ALIGN="center"><IMG BORDER=1 SRC="2300_HN.png"></DIV><BR><BR>

<H2>基本情報</H2>

　繁殖馬に関する基本的な情報を表示します。父母にリンクがある場合、クリックするとそれぞれの繁殖馬データを表示します。
また、繁殖馬名にリンクがある場合、クリックすると、その馬の競走馬データを表示した<A HREF="1800_UM.htm">競走馬画面</A>に移動します。<BR>

<H2>産駒</H2>

　産駒のデータを生年月日順に一覧表示します。<BR>
　馬名をクリックすると、その馬の産駒データを表示した<A HREF="2400_SK.htm">産駒画面</A>に移動します。
生産者名をクリックすると、その生産者のデータを表示した<A HREF="2100_BR.htm">生産者画面</A>に移動します。<BR>

</BODY>
</HTML>
